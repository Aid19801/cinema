<div class="jumbotron">
  <h4>Edit Existing Catalogue</h4>
  <div id="sql-view-table" class="container">

    <table id="movies-table">
      <tr>
        <th>id</th>
        <th>Movie Title</th>
        <th>Year</th>
        <th>Edit?</th>
      </tr>
    </table>
    <button type="button" class="btn btn-info" id="btnLog" data-toggle="modal" data-target="#myModal">CLICK ME</button>

    <button type="button" class="btn btn-info" id="btnLog" data-toggle="modal" data-target="#myModal">Edit</button>
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">



<form method="POST" action="http://localhost:3000/admin">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 id="modal-title" class="modal-title"></h4>
            </div>
              <input id="movieProgID" name="movieProgID" placeholder="movieProgID" />
              <input id="synopsis" name="synopsis" placeholder="movieProgID" />
              <input id="certificate" name="certificate" placeholder="certificate" />
              <input id="rating" name="rating" placeholder="rating" />
              <input id="poster" name="poster" placeholder="poster URL" />
              <input id="format" name="format" placeholder="TV or Movie?" />
              <input id="genre" name="genre" placeholder="genre" />
              <input id="lead-actor" name="lead-actor" placeholder="lead-actor" />
              <input id="year" name="year" placeholder="year" />
            <div class="modal-footer">
              <button type="submit" class="btn" data-dismiss="modal">Save / Update</button>
            </div>
          </div>

        </div>
</form>
