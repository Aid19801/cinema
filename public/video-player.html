<!DOCTYPE html>
<html lang="en">
  <head>

  </head>

  <body>

      <script src="videoPlayerScript.js"></script>
    <div id="video-player-container">
  <!-- Video -->
  <video id="video" width="640" height="365">
    <source src="movieInfoPanelPopulating.mov" type="video/webm">
    <source src="movieInfoPanelPopulating.mov" type="video/ogv">
    <source src="movieInfoPanelPopulating.mov" type="video/mp4">
    <p>
      Your browser doesn't support HTML5 video.
      <a href="https://www.youtube.com/watch?v=xu3UHqbabWk">Download</a> the video instead.
    </p>
  </video>
  <!-- Video Controls -->
  <div id="video-player-controls">
    <button type="button" id="play-pause">Play</button>
    <input type="range" id="seek-bar" value="0">
    <button type="button" id="mute">Mute</button>
    <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
    <button type="button" id="full-screen">Full-Screen</button>
  </div>
</div>


  </body>

</html>
