  <div class="logo">
    <img src="images/cinema.png" alt="Sky Video On Demand" height="auto" width="350px"><br>
    <span id="logoText">ON DEMAND</span>
  </div>

  <!-- Genre Selection -->
  <div class="dropdown">
    <button class="btn-primary-dropdown-toggle"
    type="button" data-toggle="dropdown">Filter Movies &amp; TV
    <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">TV</a></li>
      <li><a href="#">Film</a></li>
      <li><a href="#">Action &amp; Adventure</a></li>
      <li><a href="#">Romance</a></li>

      <li><a href="#">Horror</a></li>

    </ul>

  <!-- User Account Section -->
  <div class="dropdownuser">
    <img src="images/user.svg" alt="user" height="42" width="42">
  <button class="btn-primary-dropdown-toggle-user"
  type="button" data-toggle="dropdown">User Options
  <span class="caret"></span></button>
  <ul class="dropdown-menu" id="userDropDownStyle">
    <li><a href="#">Account Settings</a></li>
    <li><a href="#">Log Out</a></li>
  </ul>
    </div>
  </div>

  <!-- ================= SEARCH BAR ================= -->
  <div id="search-bar" style="position: absolute; width: 250px; height: 25px; left: 50%; margin-left: -150px; top: 200px;">
    <div class="searchbox">
      <input type="text" id="searchBoxText" name="search" placeholder="Search..." >
    </div>
  </div>


  <!-- Carousel Section -->
  <div id="chevron-lt"><img src="images/dbl_chevron_lt.png"></div>
  <div id="chevron-rt"><img src="images/dbl_chevron_rt.png"></div>

  <div id="carouselId" class="carousel" onclick="setTimeout(getFocusedInfo, 1600)">
      <!-- ========= put carousel items here ========= -->
  </div>

  <div id="show-info-panel">
    <span id="show-info-panel-text">more info..</span>
  </div>



  <!-- movie info panel -->
  <div id= "moviePanel" class="moviePanelClass">
    <h1><span id="moviePanelTitle"></span><img id ="certificate" src = "images/certificateU.jpg" /></h1><span style= "font-size: 14px !important;">Year: <span id="year"></span><br><br>
Category: <span id= "category"></span></span><br><br>

    <div class = "secondline">
      <p>
         Runtime: <span id="runtime"></span>mins &nbsp&nbsp&nbsp Genre: <span id= "genre"></span>
         &nbsp <span id="rating"></span>
      </p>
    </div>

      Starring:  <span id= "leadActor1"></span>

    </p>
    <p id= "synopsis">
    </p>
  </div>
</div>
